<div class="sub-menu">
    {% for item in menu_list %}
        <div class="item">
                <div class="title">
                    <span class="icon-wrap">
                        <i class="fa {{ item.icon }}"></i>
                        <span>{{ item.title }}</span>
                    </span>
                </div>
                <div class="body {{ item.class }}">
                    {% for per in item.child %}
                        {% if current_url == per.url %}
                            <a href="{{ per.url }}" class="active">
                                <i class="fa {{ per.icon }}"></i>
                                {{ per.title }}
                            </a>
                        {% else %}
                            <a href="{{ per.url }}">
                                <i class="fa {{ per.icon }}"></i>
                                {{ per.title }}
                            </a>
                        {% endif %}
                    {% endfor %}
                </div>
        </div>
    {% endfor %}
</div>
